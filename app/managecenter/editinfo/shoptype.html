<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>店铺分类</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<script type="text/javascript" src="../../../common/rem.js"></script>
		<link rel="stylesheet" href="../../../css/editmanageinfo.css" />
		<link rel="stylesheet" href="../../../common/css/footer.css" />
		<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../../common/common.js"></script>
		<script type="text/javascript" src="../../js/managecenter/shoptype.js"></script>
		<script src="../../../js/mui.min.js"></script>
		<style>
			.mui-table-view-cell.mui-active{
				background-color: #0062CC;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#2ca5db;box-shadow: none;">
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title" style="color: #fff;font-weight: bold;">店铺分类</h1>
		</header>
		<div class="mui-content" id="typelist">
			
		</div>
	</body>
	<script id="shoptype-template" type="text/x-handlebars-template">
	<ul class="mui-table-view" style="font-size: 14px;margin-top: 0;">
		{{#each this}}
	    <li class="mui-table-view-cell shoptype-btn" data-id = "{{id}}" data-name="{{name}}">{{name}}</li>
	    {{/each}}
	</ul>
	</script>
</html>
