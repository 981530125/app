<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业辅助材料</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<script type="text/javascript" src="../../../common/rem.js"></script>
		<link rel="stylesheet" href="../../../css/shopauxiliary.css" />
		<link rel="stylesheet" href="../../../common/css/footer.css" />
		<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../../common/common.js"></script>
		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100%;
				height: auto;
			}
		</style>
		
	</head>

	<body>
			<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#2ca5db;box-shadow: none;">
				<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
				<a href="#" class="mui-icon mui-pull-right mui-a-color head-switch-btn" style="font-size: 14px;height: 44px;line-height: 44px;padding-top: 0;padding-bottom: 0;color:#fff;" data-type="file" data-current = 'license'>所有</a>
				<h1 class="mui-title" style="color: #fff;font-weight: bold;">企业辅助材料</h1>
			</header>
			<div class="mui-content">
				<!--遮罩层-->
				<div class="mui-backdrop" style="display: none;" id="my-mask">
					<div class="mui-loading" style="position: absolute;top: calc(50% - 12px);left: calc(50% - 12px);">
						<div class="mui-spinner">
						</div>
					</div>
				</div>
				<div class="mui-input-group input-item-style" style="position: relative;display: none;">
				    <input type="text" id="search-key" class="mui-input-clear input-item-content search-contentinfo" style="border: 1px solid #CCCCCC;" id="addresskey" placeholder="店铺名称" value="">
					<img src="../../../img/shopsearch.png" id="searchAddress" class="search-icon"/>
				</div>
				<div class="head">
					<div class="search-content">
						<input type="text" value="" class="searchkey"/>
						<div class="search-item" style="width: 10%;height: 0.8rem;vertical-align: top;line-height: 0.8rem;display: inline-block;text-align: center;border: none;">
							<img src="../../../img/search.png" style="width: 0.35rem;height: 0.36rem;margin-top: 0.22rem;" />
						</div>
					</div>
				</div>
				<div id="refreshlist" class="mui-content mui-scroll-wrapper" style="margin-top: 0.15rem;padding-bottom: 2rem;background-color: #fff;">
					<div class="mui-scroll">
			            <div class="list-wrapper" id="list-content">
							<!--<div class="mui-loading" style="position: absolute;top: calc(50% - 12px);left: calc(50% - 12px);">
								<div class="mui-spinner">
								</div>
							</div>-->
						</div>
			        </div>
				</div>
			</div>
		<!--模板-->
		<script id="example-template" type="text/x-handlebars-template">
			{{#if data}}
			<ul class="mui-table-view " style="padding: 0;" id="list">
				{{#each data}}
				<div style="display: flex;" class="mui-table-view">
					<div class="mui-checkbox left-checkbox">
			       		<input type="checkbox" style="position: static;margin-top: 5px;"/>
			       	</div>
					<li class="mui-table-view-cell bussiness-item mui-collapse">
			            <a class="f14" href="#" >
			            	<img class="mui-media-object mui-pull-left left-shopimg" src="../../../img/healthfood.png" style="display: none;">
			            	<div class="mui-media-body">
			                	<p class='mui-ellipsis mui-text-left item-top-title'>{{#if corp_name}}{{corp_name}}{{else}}{{license.corp_name}}{{/if}}</p>
			                	<input type="hidden" name="id" value="{{#each license}}{{#if @first}}{{corp_name}}{{/if}}{{/each}}" />
			                	<div style="height: 100%;text-align: left;">
			                		<span class="mui-ellipsis mui-inline" style=""></span>
			                		<p class='mui-ellipsis mui-inline mui-text-left' style="width: 26.4%;">{{last_updated_at}}</p>
			                		<p class='mui-ellipsis mui-inline mui-text-left' style="width: 50%;">{{#if prod_address}}{{prod_address}}{{else}}{{license.prod_address}}{{/if}}</p>
			                	</div>
				            </div>
			            </a>
			            <div class="mui-collapse-content pop-top">
							<form class="mui-input-group" style="padding-bottom:0.32rem;">
								<ul class="mui-table-view " style="border-bottom: 1px solid #eee;margin-bottom: 0.32rem;">
									{{#each filelist}}
									{{#if_eq ext 'jpg'}}
									<li class="mui-table-view-cell mui-media">
										<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
											<img data-preview-src="" data-preview-group="1" src="{{../../rooturl}}{{access_path}}" class="mui-media-object mui-pull-left addicon-style imgsrc" data-preview-src="" data-preview-group="1"/>
											<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
												<p class='mui-ellipsis'>{{note}}</p>
											</div>
											<div class="mui-media-body f14 " style="text-align: right;vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
												<p><img src="../../../img/download.png" onclick="downloadimg('{{../../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;"/></p>
											</div>
										</a>
									</li>
									{{/if_eq}}
									{{#if_eq ext 'png'}}
									<li class="mui-table-view-cell mui-media">
										<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
											<img data-preview-src="" data-preview-group="1" src="{{../../rooturl}}{{access_path}}" class="mui-media-object mui-pull-left addicon-style imgsrc" />
											<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
												<p class='mui-ellipsis'>{{note}}</p>
											</div>
											<div class="mui-media-body f14 " style="text-align: right;vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
												<p><img src="../../../img/download.png" onclick="downloadimg('{{../../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;"/></p>
											</div>
										</a>
									</li>
									{{/if_eq}}
									{{/each}}
								</ul>
								{{#each filelist}}
								{{#if_eq ext 'txt'}}
								<div class="mui-card" style="margin-top: 0.32rem;">
									<div class="mui-card-header">
										<div style="font-size: 13px;color: #333;"><img src="../../../img/pdf.png" style="width: 0.38rem;height: 0.44rem;vertical-align: top;display: inline-block;margin-right: 0.2rem;"/>企业辅助材料.txt</div>
										<div><img src="../../../img/download.png" style="width: 0.44rem;height: 0.44rem;"/></div>
									</div>
									<div class="mui-card-content">
										<div class="mui-card-content-inner">
											<textarea name="" style="border: 1px solid #ccc;border-radius: 2px;line-height: 0.32rem;word-break:break-all;word-wrap:break-word;resize:none;height: 1.6rem;font-size: 14px;text-align: left;">包含页眉页脚的卡片，页眉常用来显示面板标题，页脚用来显示额外信息或支持的操作（比如点赞、评论等）</textarea>
										</div>
									</div>
								</div>
								{{/if_eq}}
								{{/each}}
								{{#if note}}
								<div class="notebgk">
									<textarea name="" class="notestyle">{{note}}</textarea>
								</div>
								{{/if}}
								<div class="mui-button-row f14 auxiliary">
									<button class="mui-btn mui-btn-primary" type="button" style="width: 3.35rem;height: 0.88rem;" onclick="auxiliarysubmit('{{license.id}}')" >编辑</button>
								</div>
							</form>
						</div>
			      	</li>
				</div>
				{{/each}}
			</ul>
		{{else}}
		<div>无数据</div>
		{{/if}}
		</script>
		<!--所有-->
		<script id="file-template" type="text/x-handlebars-template">
			<div class="mui-collapse-content pop-top">
				<form class="mui-input-group" style="padding-bottom:0.32rem;">
					<ul class="mui-table-view " style="border-bottom: 1px solid #eee;margin-bottom: 0.32rem;">
						{{#each data}}
						{{#if_eq ext 'jpg'}}
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
								<img data-preview-src="" data-preview-group="1" src="{{../rooturl}}{{access_path}}" class="mui-media-object mui-pull-left addicon-style imgsrc" />
								<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
									<p class='mui-ellipsis' style="border: 1px solid #CCCCCC;height: 1rem;">{{note}}</p>
								</div>
								<div class="mui-media-body f14 " style="text-align: left; vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
									<p>
										<span style="display: none;font-size: 14px;height: 0.44rem;line-height: 0.54rem;vertical-align: top;">{{author_name}}</span>
										<span style="display: none;font-size: 14px;height: 0.44rem;line-height: 0.54rem;vertical-align: top;">{{prettifyDate created_at 10}}</span>
										<img src="../../../img/download.png" onclick="downloadimg('{{../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;float: right;"/>
									</p>
								</div>
							</a>
						</li>
						{{/if_eq}}
						{{#if_eq ext 'png'}}
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
								<img src="{{../rooturl}}{{access_path}}" class="mui-media-object mui-pull-left addicon-style imgsrc" />
								<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
									<p class='mui-ellipsis'>{{note}}</p>
								</div>
								<div class="mui-media-body f14 " style="text-align: right;vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
									<span style="display: none;font-size: 14px;height: 0.44rem;line-height: 0.54rem;vertical-align: top;">{{author_name}}</span>
									<span style="display: none;font-size: 14px;height: 0.44rem;line-height: 0.54rem;vertical-align: top;">{{prettifyDate created_at 10}}</span>
									<p><img src="../../../img/download.png" onclick="downloadimg('{{../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;"/></p>
								</div>
							</a>
						</li>
						{{/if_eq}}
						{{/each}}
					</ul>
					{{#each filelist}}
					{{#if_eq ext 'txt'}}
					<div class="mui-card" style="margin-top: 0.32rem;">
						<div class="mui-card-header">
							<div style="font-size: 13px;color: #333;"><img src="../../../img/pdf.png" style="width: 0.38rem;height: 0.44rem;vertical-align: top;display: inline-block;margin-right: 0.2rem;"/>企业辅助材料.txt</div>
							<div><img src="../../img/download.png" style="width: 0.44rem;height: 0.44rem;"/></div>
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
								<textarea name="" style="border: 1px solid #ccc;border-radius: 2px;line-height: 0.32rem;word-break:break-all;word-wrap:break-word;resize:none;height: 1.6rem;font-size: 14px;text-align: left;">包含页眉页脚的卡片，页眉常用来显示面板标题，页脚用来显示额外信息或支持的操作（比如点赞、评论等）</textarea>
							</div>
						</div>
					</div>
					{{/if_eq}}
					{{/each}}
					{{#if note}}
					<div class="notebgk">
						<textarea name="" class="notestyle">{{note}}</textarea>
					</div>
					{{/if}}
				</form>
			</div>
		</script>
		<!--暂无数据-->
		<script id="nonedata-template" type="text/x-handlebars-template">
			<div style="font-size: 16px;text-align: center;">{{message}}</div>
		</script>
		<!--模板-->
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../common/mui.zoom.js"></script>
		<script src="../../../common/mui.previewimage.js"></script>
		<script type="text/javascript" src="../../js/managecenter/shopauxiliary.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<script>
			mui.previewImage();
		</script>
	</body>

</html>
