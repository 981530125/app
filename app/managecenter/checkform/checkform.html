<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>检查记录</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../../css/mui.min.css" />
	<script type="text/javascript" src="../../../common/rem.js"></script>
	<link rel="stylesheet" href="../../../css/checkform.css" />
	<link rel="stylesheet" href="../../../css/template.css" />
	<link rel="stylesheet" href="../../../common/css/footer.css" />
	<link rel="stylesheet" href="../../../css/mui.picker.min.css" />
	<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../../js/mui.min.js"></script>
	<script src="../../../js/handlebars.js"></script>
	<script type="text/javascript" src="../../../common/common.js"></script>
	<script type="text/javascript" src="../../../js/mui.picker.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#2ca5db;box-shadow: none;">
		<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
		<a href="#" class="mui-icon mui-pull-right" data-type="0" id="badmanage" style="color: #fff;font-size: 14px;height: 44px;line-height: 26px;margin-right: 0.1rem;">经营异常</a>
		<h1 class="mui-title" style="color: #fff;font-weight: bold;">检查表</h1>
	</header>
	<!--遮罩层-->
		<div class="mui-backdrop" style="display: none;" id="my-mask">
			<div class="mui-loading" style="position: absolute;top: calc(50% - 12px);left: calc(50% - 12px);">
				<div class="mui-spinner">
				</div>
			</div>
		</div>
		<form id="formsubmit">
			<div class="mui-backdrop my-mui-mask" id="my-mui-mask" style="display: none;" ></div>
			<div class="mask-pop" style="display: none;">
				<div id="form-content" class="form-content">
					<!--模板-->
				</div>
				<div class="bottom-btn">
					<div class="form-btn" id="formbtn-cancel" style="border-right: 1px solid #dee5e7;">取消</div>
					<div class="form-btn" id="getformdata">确认</div>
				</div>
			</div>
			<!--遮罩层-->
			<div class="mui-content" id="recordform-content">
				
			</div>
		</form>
		<!--模板-->
		<script id="recordform-template" type="text/x-handlebars-template">
			<ul class="mui-table-view" style="margin-top: 44px;">
				<input type="hidden" class="investigate_task_id" name="investigate_task_id" value="{{investigate_task_id}}">
			    <input type="hidden" class="investigate_record_id" name="investigate_record_id" value="{{id}}">
			    <div id='result' class="ui-alert"></div>
			    {{#if_eq _three_small_status '1'}}
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left" style="text-align: center;color: #FA0000;font-size: 14px;">本店按照三小进行管理</span>
			    </li>
			    {{/if_eq}}
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left">记录名</span>
			        <input class="flex-info-right input-border name" name="name" value="{{recordname name}}" />
			    </li>
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left" style="line-height: 36px;">公众端可见</span>
			    	<span class="flex-info-right">
			    		<!--<div class="mui-switch mui-switch-blue" id="my-switch">
						  <div class="mui-switch-handle"></div>
						</div>-->
			    		{{#each is_openitem}}
				    	<div class="mui-input-row mui-radio" style="display: inline-block;">
							<label>{{value}}</label>
							{{#if_eq checked 'true'}}
							<input name="is_opens" class="is_opens" type="radio" value="{{#if_eq value '展示'}}1{{else}}0{{/if_eq}}" checked="checked">
							{{else}}
							<input name="is_opens" class="is_opens" type="radio" value="{{#if_eq value '展示'}}1{{else}}0{{/if_eq}}" >
							{{/if_eq}}
						</div>
						{{/each}}
					</span>
			    </li>
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left">被检查单位</span>
			        <input class="flex-info-right input-border corp_name" name="corp_name" value="{{corp_name}}" />
			    </li>
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left">被检查地址</span>
			        <input class="flex-info-right input-border residence" name="residence" value="{{residence}}" />
			    </li>
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left">检查开始时间</span> 
			        <input type="button" style="border: none;" class="flex-info-right input-border starttime" name="check_start_at" value="{{check_start_at}}" />
			    </li>
			    <li class="mui-table-view-cell flex-play">
			    	<span class="flex-info-left">检查结束时间</span> 
			        <input type="button" style="border: none;"  class="flex-info-right input-border endtime" name="check_end_at" value="{{check_end_at}}" />
			    </li>
			    <!--<li class="mui-table-view-cell list-size-style getorigin">操作人
			        <span class="mui-navigate-right list-item-right">选择操作人</span>
			    </li>-->
			    <li class="mui-table-view-cell list-size-style getmanage">操作人
			        <span class="mui-navigate-right list-item-right">选择操作人</span>
			    </li>
			    <li class="mui-table-view-cell list-size-style">
			    	<div>检查人员（执法证编号）</div>
			    	<ul id="managenamelist" class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #fff;border: none;min-height: 1.2rem">
			    		{{#each operate_admin}}
						<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-3" style="border: none;position: relative;">
							<div class="mui-media-body f14 " style="width: 3.22rem;height: 0.8rem;line-height:0.4rem;display: inline-block;background-color: #209fd8;color: #fff;"><p style="color: #fff;font-size: 12px;">{{name}}</p><p style="color: #fff;font-size: 12px;">{{#if_eq enforcement_number ''}}无编号{{else}}{{enforcement_number}}{{/if_eq}}</p></div>
							<input type="hidden" value="{{id}}" name="ids_of_operate_admin" />
							<div class="deletecheckman" data-id = "{{id}}" style="position: absolute;top: 0.2rem;right: 0.01rem;"><img src="../../../img/delete.png" style="width: 0.4rem;height: 0.4rem;"/></div>
						</li>
						{{/each}}
					</ul>
			    </li>
			    <li class="mui-table-view-cell mui-collapse mui-active" style="border-top: 0.2rem solid #efeff4;">
		            <a class="mui-navigate-right" href="#" style="font-size: 14px;color: #333333;">
		            	<div class="form-title" style="width: 85%;">
		            		<div class="form-title-style" style="font-size: 18px!important;font-weight: bold;">检查表<span  style="color: #FA0000;font-size: 12px;">（由告知页-类型表-结果表顺序填表保存）</span></div>
		            	</div>
		            </a>
		            <div id="formlistadd">
		            	{{#each checklist}}
			            <div class="mui-collapse-content" style="border-top: 1px solid #cccccc;display: flex;align-items:center;">
			                <p onclick="templateform('{{checklist_type.en_name}}','1')" style="line-height: 0.7rem;font-size: 16px;flex:4;word-break: break-all;">{{checklist_type.comment}}</p>
			            	<p class="deleteform" data-enname="{{checklist_type.en_name}}" data-cnname="{{checklist_type.comment}}">删除</p>
			            </div>
			            {{else}}
			            	{{#if_eq ../id null}}
			            	{{#each type_of}}
				            <div class="mui-collapse-content" style="border-top: 1px solid #cccccc;display: flex;align-items:center;">
				                <p class="templateitem" data-enname="{{en_name}}" data-cnname="{{cn_name}}" data-type="1" style="flex:4;line-height: 0.7rem;font-size: 16px;word-break: break-all;">{{cn_name}}</p>
				            	<p class="deleteform" data-enname="{{en_name}}" data-cnname="{{cn_name}}">删除</p>
				            </div>
				            {{/each}}
				            {{else}}
			            	<div class="mui-collapse-content" style="border-top: 1px solid #cccccc;">
				                <p style="height: 0.7rem;line-height: 0.7rem;font-size: 18px!important;">无消息</p>
				            </div>
				            {{/if_eq}}
			            {{/each}}
			            <div class="mui-collapse-content bordertop" id="userResult">
			                <p class="addform" style="cursor: pointer;"><span class="mui-icon mui-icon-plus"></span>添加</p>
			            </div>
		            </div>
		       	</li>
		       	<li class="upstyle">图片上传</li>
		        <div id="addimg">
		        	<!--模版-->
		        	{{#each filelist}}
		        	<div style="padding: 0.4rem 0.2rem;border-bottom: 1px solid #ccc;">
			        	<div class="addimg-div imageup" style="vertical-align: top;"><img src="{{../rooturl}}{{access_path}}" class="addicon-style imgsrc" /></div>
			        	<div style="display: inline-block;width: calc(90% - 1.65rem);vertical-align: top;">
			        		<input type="text" class="text_name" value="{{original_name}}" placeholder="请填写名称" style="display: inline-block;width: 100%;height:0.4rem;vertical-align: top;border: 1px solid #ccc;"/>
	        				<textarea class="textnote" style="display: inline-block;">{{note}}</textarea>
			        	</div>
			        	<div id="txtBtn" style="text-align:right;margin-top: 3px;">
							<span style="height: 22px;display:inline-block;font-size: 12px;margin-right: 15px; line-height: 22px;color: #b2b2b2;vertical-align: middle;">是否可见</span>
							{{#if_eq is_open 0}}
							<div class="mui-switch mui-switch-mini" id="switch" style="width: 36px;height: 22px;display: inline-block;vertical-align: middle;">
							  <div class="mui-switch-handle" style="width: 18px;height: 19px;"></div>
							  <input type="hidden" class="img_is_open" name="img_is_open" value="{{is_open}}">
							  <input type="hidden" class="img_deleted_at" name="img_deleted_at" value="{{deleted_at}}">
							</div>
							{{else}}
							<div class="mui-switch mui-switch-mini mui-active" id="switch" style="width: 36px;height: 22px;display: inline-block;vertical-align: middle;">
							  <div class="mui-switch-handle" style="width: 18px;height: 19px;"></div>
							  <input type="hidden" class="img_is_open" name="img_is_open" value="{{is_open}}">
							  <input type="hidden" class="img_deleted_at" name="img_deleted_at" value="{{deleted_at}}">
							</div>
							{{/if_eq}}
						</div>
			        </div>
			        {{/each}}
		        </div>
		        <div id="addbtn-img" style="cursor: pointer;">添加</div>
		        <li class="upstyle" style="display: none;">文件上传</li>
		        <div id="addfile" style="display: none;">
		        	<!--模版-->
		        </div>
		        <div id="addbtn-file" class="f14 filediv" style="cursor: pointer;display: none;"><img src="../../../img/downfile.png" class="downfilestyle" />选择文件并上传</div>
		   		<!--地图-->
		   		<div class="mui-input-group input-item-style" style="display: none;">
				    <label class="input-item-title">定位数据</label>
				    <input type="text" name="corporation_address" id="corporation_address" class="mui-input-clear input-item-content f14" value="{{corporation_address}}">
				    <input name="lat" id="lat" type="hidden" value="{{lat}}"/>
				    <input name="lng" id="lng" type="hidden" value="{{lng}}"/>
				    <input name="corporation_address_components" id="corporation_address_components" type="hidden" value="{{corporation_address_components}}"/>
				</div>
				<div class="mui-input-group input-item-style" style="position: relative;display: none;">
				    <input type="text" class="mui-input-clear input-item-content search-contentinfo" style="border: 1px solid #CCCCCC;" id="addresskey" placeholder="小区/写字楼/学校" value="">
					<img src="../../../img/shopsearch.png" id="searchAddress" class="search-icon"/>
				</div>
				<div class="mui-input-group input-item-style" style="display: none;">
					<div style="width:100%;height:300px" id="container"></div>
				</div>
		   		<li class="mui-table-view-cell" style="border-top: 0.2rem solid #efeff4;">
			    	<span class="flex-info-left">备注</span>
			    	<textarea class="text-note note" name="note" style="height: 2rem;">{{note}}</textarea>
			    </li>
			    <li class="mui-table-view-cell deal-result" style="border-top: 0.2rem solid #efeff4;">
			    	<span class="flex-info-left">结果处理字段</span>
			    	<p class="noresult" style="height: 30px;line-height: 30px;font-size: 16px;display: none;color: #FA0000;">没有填写检查结果</p>
			    	<p class="tomake" style="height: 30px;line-height: 30px;font-size: 16px;display: none;color: #FA0000;">书面限期整改（并生成复查记录）</p>
			    </li>
			    <li class="mui-table-view-cell editrecord" style="border-top: 0.2rem solid #efeff4;">
			    	<input type="button" style="background-color: #007AFF;color: #fff;border: none;" value="确认" class="returnbtn"/>
			    </li>
			    <input type="hidden" value="{{parent_id}}" class="parent_id" />
			    {{#if_eq parent_id null}}
			    {{else}}
			    <li class="mui-table-view-cell rereview" style="border-top: 0.2rem solid #efeff4;">
			    	<input type="button" style="background-color: #FB6F18;color: #fff;border: none;height:0.88rem;width: 100%;" value="添加复查" class="recheckbtn"/>
			    </li>
			    {{/if_eq}}
			    <li class="mui-table-view-cell" style="border-top: 0.2rem solid #efeff4;">
			    	<input type="button" style="background-color: #fff;color: #000;border: 1px solid #CCCCCC;" value="取消" class="calcel"/>
			    </li>
			</ul>
			<script type="application/javascript">
				$(function(){
					$(".starttime").on("click",function(){
						var dtpicker = new mui.DtPicker({
						    type: "datetime",//设置日历初始视图模式 
						    beginDate: new Date(1015, 04, 25),//设置开始日期 
						    endDate: new Date(3016, 04, 25),//设置结束日期 
						}) 
						dtpicker.show(function(e) {
						    $(".starttime").val(e.value);
						}) 
					});
					$(".endtime").on("click",function(){
						var dtpicker = new mui.DtPicker({
						    type: "datetime",//设置日历初始视图模式 
						    beginDate: new Date(1015, 04, 25),//设置开始日期 
						    endDate: new Date(3016, 04, 25),//设置结束日期 
						}) 
						dtpicker.show(function(e) {
						    $(".endtime").val(e.value);
						})
					});
				})
			</script>
		</script>
		<script id="checklist__check_point__food_sale__circulation__unit" type="text/x-handlebars-template">
			<!--食品销售日常监督检查要点表-->
			<div class="pop" style="width: 100%;height: 100px;">
				<div class="weui-cells weui-cells_after-title new-none-after">
			    	<div class="weui-cell new-cell">
					    <div class="weui-cell__bd new-bd">
					    	<input type="hidden" value="{{id}}" name="id"/>
					    	<input type="hidden" value="{{en_name}}" name="table_name"/>
					    	<div style="width: 100%;font-size: 16px;padding:0.1rem 0.3rem;">{{name}}</div>
					    	<div style="padding:0.1rem 0.3rem;margin: 0;">
					    		<p style="width: 100%;line-height: 0.4rem;font-size: 16px;margin: 0;padding: 0;">食品通用检查项目：重点项（ * ）1 2 项，一般项 2 2 项，共 3 4 项。</p>
								<p style="width: 100%;line-height: 0.4rem;font-size: 16px;margin: 0;padding: 0;">特殊场所和特殊食品检查项目：共 19 项。</p>
					    	</div>
					    	<div style="padding:0.1rem 0.3rem;margin: 0;text-align: center;">
					    		<!--开发程度-->
					    		{{#if_eq userType 'user'}}
					    		 <!--用户-->
					    		{{else}}
					    		{{#each is_open}}
					    		{{#if checked}}
					    		<span style="font-size: 16px;">{{value}}</span><input type="radio" name="is_open" value="{{name}}" checked="checked">
					    		{{else}}
					    		<span style="font-size: 16px;">{{value}}</span><input type="radio" name="is_open" value="{{name}}">
					    		{{/if}}
					    		{{/each}}
					    		{{/if_eq}}
					    		<!--开发程度-->
					    	</div>
					        <div class="table">
					          	{{#each radiolist}}
					          	{{#if_eq @index 0}}
					          	<div class="ts title">食品通用检查项目（34项）</div>
					          	<div class="tr">
					              	<div class="thd" style="width: 15%;">检查项目</div>
					              	<div style="width: 85%">
					                	<div style='display: flex;height:100%;'>
					                  		<div class="thd" style="width: 10%;">序号</div>
					                  		<div class="thd" style="width: 45%;">检查内容</div>
					                  		<div class="thd" style="width: 20%;">评价</div>
					                  		<div class="thd" style="width: 25%;border-right: 0;">备注</div>
					                	</div>
					              	</div>
					          	</div>
					          	{{/if_eq}}
					          	{{#if_eq @index 7}}
					          	<div class="ts title">特殊场所和特殊食品检查项目（19项）</div>
					          	<div class="tr">
					              	<div class="thd" style="width: 15%;">检查项目</div>
					              	<div style="width: 85%">
					                	<div style='display: flex;height:100%;'>
					                  		<div class="thd" style="width: 10%;">序号</div>
					                  		<div class="thd" style="width: 45%;">检查内容</div>
					                  		<div class="thd" style="width: 20%;">评价</div>
					                  		<div class="thd" style="width: 25%;border-right: 0;">备注</div>
					                	</div>
					              	</div>
					          	</div>
					          	{{/if_eq}}
					          	<div class="tr">
						            <div class="thd" style="width: 15%;">{{comment}}</div>
						            <div style='width: 85%;height: 100%' >
						            	{{#each childlist}}
						                <div style='display: flex;'>
						                  	<div class="thd" style="width: 10%;">
						                  		{{#if_eq is_important 1}}
						                  		<text>*</text>
						                  		{{/if_eq}}
						                  	{{index}}</div>
						                  	<div class="thd" style="width: 45%;">{{name}}</div>
						                  	<div class="thd" style="width: 20%;">
						                  		{{#each newcheck}}
							                  		{{#if_eq ../chexkboxval value}}
								                  		{{#if_eq ../../../userType 'user'}}
								                  		<input type="radio" name="{{../en_name}}" value="{{value}}" readonly="readonly" checked="checked"/>{{name}}
								                  		{{else}}
								                  		<input type="radio" name="{{../en_name}}" value="{{value}}" checked="checked" class="test"/>{{name}}
								                  		{{/if_eq}}
							                  		{{else}}
								                  		{{#if_eq ../../../userType 'user'}}
								                  		<input type="radio" name="{{../en_name}}" readonly="readonly" value="{{value}}"/>{{name}}
								                  		{{else}}
								                  		<input type="radio" name="{{../en_name}}" value="{{value}}" class="test"/>{{name}}
								                  		{{/if_eq}}
							                  		{{/if_eq}}
							                  		{{#if_eq @index '1'}}
													  {{#if_eq isimportant null}}
													  {{else}}
														<input type="hidden" name='is_check' value="{{../chexkboxval}}" class="is_check" data-id="{{indent}}" data-isimportant="{{isimportant}}" />
													  {{/if_eq}}
													{{/if_eq}}
						                  		{{/each}}
						                  	</div>
						                  	<div class="thd" style="width: 25%;">
						                  		{{#if_eq ../../userType 'user'}}
						                  		<textarea name="note.{{en_name}}" class="text-area" readonly="readonly">{{note}}</textarea>
						                  		{{else}}
						                  		<textarea name="note.{{en_name}}" class="text-area">{{note}}</textarea>
						                  		{{/if_eq}}
						                  	</div>
						                </div>
						                {{/each}}
						            </div>
						        </div>
						        {{/each}}
					        </div>
					    </div>
				    </div>
				</div>
			</div>
		</script>
		<script id="checklist__check_result" type="text/x-handlebars-template">
			<!--省（区、市）市县（市、区）食品药品监督管理局食品生产经营日常监督检查结果记录表-->
			<div class="pop" style="width: 100%;height: 100px;">
				<div class="weui-cells weui-cells_after-title new-none-after">
			    	<div class="weui-cell new-cell">
					    <div class="weui-cell__bd new-bd">
					    	<input type="hidden" value="{{id}}" name="id"/>
					    	<input type="hidden" value="{{en_name}}" name="table_name"/>
					    	<div style="width: 100%;font-size: 16px;padding:0.1rem 0.3rem;">{{name}}</div>
					    	<div style="padding:0.1rem 0.3rem;margin: 0;">
					    		<p style="width: 100%;line-height: 0.4rem;font-size: 16px;margin: 0;padding: 0;"><span>编号</span><input type="text" name="number" readonly="readonly" value="{{res_data.number}}" /></p>
					    	</div>
					    	<div style="padding:0.1rem 0.3rem;margin: 0;text-align: center;">
					    		<!--开发程度-->
					    		{{#if_eq userType 'user'}}
					    		 <!--用户-->
					    		{{else}}
					    		{{#each is_open}}
					    		{{#if checked}}
					    		<span style="font-size: 16px;">{{value}}</span><input type="radio" name="is_open" value="{{name}}" checked="checked">
					    		{{else}}
					    		<span style="font-size: 16px;">{{value}}</span><input type="radio" name="is_open" value="{{name}}">
					    		{{/if}}
					    		{{/each}}
					    		{{/if_eq}}
					    		<!--开发程度-->
					    	</div>
					        <div class="table">
					          	<div class="tr">
					              	<div style="width: 100%">
