<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>监管记录</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<script type="text/javascript" src="../../../common/rem.js"></script>
		<!--<link rel="stylesheet" href="../../../css/material.css" />-->
		<link rel="stylesheet" href="../../../common/css/footer.css" />
		<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../../common/common.js"></script>
		<script type="text/javascript" src="../../js/managecenter/recordslist.js"></script>
		<script src="../../../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#29a3da;box-shadow: none;display: none;">
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<a class="mui-icon mui-pull-right mui-icon-plusempty" id="add-records" style="color: #fff;"></a>
			<h1 class="mui-title" style="color: #fff;font-weight: bold;">监管记录</h1>
		</header>
		<div style="height: 60px;display:flex;position: fixed;top:0px;left:0;z-index:100;width: 100%;text-align: center;background-color: #fff;border-bottom: 1px solid #CCCCCC;">
			<div style="flex: 4;border-left:none;border-right:none;height: 100%;width: 100%;position: relative;">
				<input type="text" class="searchkey" value="" style="width: 96%;text-indent: 10px;height: 40px;display: inline-block;border: 1px solid #CCC;margin:0 auto;margin-top: 10px;">
				<div class="search-btn" style="font-size: 14px;width: 40px;height: 40px;line-height: 50px;text-align: center;position: absolute;top: 10px;right: 10px;">
					<img src="../../../img/search.png" style="width: 16px;height: 17px;"/>
				</div>
			</div>
			<div style="flex: 1.3;">
				<div style="border:1px solid #ccc;margin-top: 0.2rem;width: 1.5rem;height: 0.82rem;position: relative;">
					<select name="is_release" id="myselect" style="border:1px solid #ccc;line-height: 0.75rem;margin: 0;padding: 0;text-indent:15px;vertical-align: top;">
						<option value="all">累计</option>
						<option value ="month">本月</option>
						<option value ="year">本年</option>
					</select>
					<a class="mui-icon mui-icon-arrowdown" style="position: absolute;top: 6px;right: 2px;color: #ccc;"></a>
				</div>
			</div>
		</div>
		<div class="mui-content" id="listpullrefresh" style="background-color: #fff;padding-top: 1.16rem;">
			<div id='record-list'></div>
		</div>
		<script id="recordlist-template" type="text/x-handlebars-template">
			<ul class="mui-table-view table-item-ul">
				{{#each data}}
		        <li class="mui-table-view-cell">
		            <div class="mui-slider-handle formdetail" data-id="{{id}}" data-alone='alone' data-task_id="{{investigate_task_id}}">
		            	<div style="display: flex;justify-content:space-between">
		            		<p>{{name}}</p>
		            	</div>
		                <div>
		                	<p class="mui-ellipsis">{{corp_name}}</p>
		                	<p class="mui-ellipsis">{{residence}}</p>
		                </div>
		            </div>
		       	</li>
		       {{/each}}
		   	</ul>
		</script>
	</body>
</html>
