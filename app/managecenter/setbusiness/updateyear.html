<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>风险分级年度更新</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../../../common/css/mui.picker.css" />
		<link rel="stylesheet" href="../../../common/css/mui.poppicker.css" />
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../common/rem.js"></script>
		<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../../../common/common.js"></script>
		<script src="../../../common/mui.picker.js"></script>
		<script src="../../../common/mui.poppicker.js"></script>
		<script src="../../../js/handlebars.js"></script>
		<script src="../../js/managecenter/updateyear.js"></script>
		<style>
			#all-list{
				flex: 1;
				font-size: 14px;
				height:1rem;
				line-height:1rem;
				border-left:1px solid #ccc;
			}
			.search-btn{
				position: absolute;
				right: 0;
				top:0px;
				width: 1rem;
				height: 1rem;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#2ca5db;box-shadow: none;">
			<h1 class="mui-title" style="color: #fff;font-weight: bold;">风险分级年度更新</h1>
		</header>
		<!--遮罩层-->
		<div class="mui-backdrop" style="display: none;" id="my-mask">
			<div class="mui-loading" style="position: absolute;top: calc(50% - 12px);left: calc(50% - 12px);">
				<div class="mui-spinner">
				</div>
			</div>
		</div>
		<div class="mui-content" style="position: relative;">
			<div style="position: fixed;top: 44px;background: #fff;width: 100%;height: 1rem;z-index: 89;">
				<div style="display: flex;border-bottom:1px solid #ccc;">
					<div style="font-size: 14px;flex: 4;position: relative;">
						<input type="text" value="" name="searchkey" class="searchkey" placeholder="请输入关键字" style="border:none;width:100%;height: 1rem;line-height: 1rem;text-indent: 0.3rem;"/>
						<div class="search-btn">
							<img src="../../../img/search.png" style="width:0.4rem;position: absolute;top: 0.28rem;left: 0.3rem;"/>
						</div>
					</div>
					<div id="all-list">
					</div>
				</div>
			</div>
			<div id="myrefresh" class="mui-content mui-scroll-wrapper" style="padding-top:1rem;padding-bottom: 3rem;">
				<div class="mui-scroll" id="update-content">
					<!--模板-->
				</div>
			</div>
			<div style="position: fixed;bottom: 0;background: #fff;width: 100%;height: 3rem;border-top: 1px solid #ccc;">
				<div class="updatelastbtn" style="font-size: 14px;text-align: center;height: 1.5rem;line-height: 1.5rem;">
					<span class="updatelast" style="background-color: #8a6de9;display: inline-block;width: 70%;height: 1rem;line-height: 1rem;color: #fff;border-radius: 5px;">更新当年等级至上年度</span>
				</div>
				<div style="font-size: 14px;text-align: center;height: 1.5rem;line-height: 1.5rem;">
					<span class="btn-back" style="background-color: #f0ad4e;display: inline-block;width: 70%;height: 1rem;line-height: 1rem;color: #fff;border-radius: 5px;">返回</span>
				</div>
			</div>
		</div>
		<!--模板-->
		<script id="updatelastyear-template" type="text/x-handlebars-template">
			<ul id="OA_task_1" class="mui-table-view">
				{{#each data}}
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled rescrollbtn">
						<a class="mui-btn mui-btn-red rescroll" data-id="{{id}}" data-year="{{year}}" data-author_admin_id="{{author_admin_id}}">回滚</a>
					</div>
					<div class="mui-slider-handle">
						<div style="font-size: 16px;">序号:{{addOne ../page @index}}</div>
						<div style="font-size: 17px;">{{title}}</div>
						<div style="font-size: 15px;color: #666;">作者:{{author_admin_name}}</div>
						<div style="font-size: 15px;color: #666;">年度:{{year}}</div>
						<div style="font-size: 15px;color: #666;">时间:{{created_at}}</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</script>
		<script id="allselect-template" type="text/x-handlebars-template">
			<select class="myselect">
				{{#each this}}
				<option value="{{value}}">{{text}}</option>
				{{/each}}
			</select>
		</script>
	</body>
</html>
