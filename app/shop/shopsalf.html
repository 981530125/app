<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业简介</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../common/rem.js"></script>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script src="../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#29a3da;box-shadow: none;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 id="title" class="mui-title" style="color: #fff;font-weight: bold;">企业简介</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 0.2rem;font-size: 14px;" id="content"></div>
		</div>
	</body>
	<script type="text/javascript">
	mui.plusReady(function(){
	    var self = plus.webview.currentWebview();
	    if(self.content){
	    	$('#content').html(self.content);
	    }else{
	    	$('#content').html('暂无简介');
	    }
	});
	</script>
</html>
