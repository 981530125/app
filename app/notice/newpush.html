<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../common/rem.js"></script>
		<link rel="stylesheet" href="../../common/css/mui.picker.css" />
		<link rel="stylesheet" href="../../css/newmessage.css" />
		<link rel="stylesheet" href="../../css/newpush.css" />
		<link rel="stylesheet" href="../../common/css/mui.poppicker.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script src="../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../common/mui.picker.js"></script>
		<script src="../../common/mui.poppicker.js"></script>
		<script src="../js/message/newmessage.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#35a8dc;box-shadow: none;">
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<!--<a class=" mui-icon mui-pull-right mui-a-color" style="font-size: 16px;color: #fff;vertical-align: bottom;height: 100%;margin-top: 0.08rem;"><img src="../../img/down.png" style="margin-right: 3px;width: 0.39rem;height: 0.34rem;vertical-align: bottom;"/>发布</a>-->
			<h1 class="mui-title" style="color: #fff;font-weight: bold;">推送消息</h1>
		</header>
		<div class="mui-content">
			<form id="sendinfo">
				<div>
					<div style="font-size: 14px;height: 1rem;line-height: 1rem;background-color: #fff;width: 100%;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">标题</p>
					</div>
					<div style="font-size: 14px;height: 0.8rem;line-height: 0.8rem;background-color: #fff;width: 100%;text-align: center;">
						<input type="text" name="title" placeholder="填写标题" style="border: none;height: 0.8rem;line-height: 0.8rem;width: 7.02rem;margin: 0 auto;display: inline-block;border-bottom: 1px solid #ccc;"/>
					</div>
				</div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell list-size-style getman">接收人
				        <span class="mui-navigate-right list-item-right">选择接收人</span>
				    </li>
				    <li class="mui-table-view-cell list-size-style">
				    	<div>接收人</div>
				    	<ul id="managenamelist" class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #fff;border: none;min-height: 1.2rem">
				    		{{#each operate_admin}}
							<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-3" style="border: none;position: relative;">
								<div class="mui-media-body f14 " style="width: 3.22rem;height: 0.8rem;line-height:0.4rem;display: inline-block;background-color: #209fd8;color: #fff;"><p style="color: #fff;font-size: 12px;">{{name}}</p><p style="color: #fff;font-size: 12px;">{{#if_eq enforcement_number ''}}无编号{{else}}{{enforcement_number}}{{/if_eq}}</p></div>
								<input type="hidden" value="{{id}}" name="ids_of_operate_admin" />
								<div class="deletecheckman" data-id = "{{id}}" style="position: absolute;top: 0.2rem;right: 0.01rem;"><img src="../../img/delete.png" style="width: 0.4rem;height: 0.4rem;"/></div>
							</li>
							{{/each}}
						</ul>
				    </li>
			   	</ul>
				<div>
					<div class="select-btn" style="border-top: 1px solid #CECECE;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">接收组<span class="mui-icon mui-icon-arrowdown" style="float: right;vertical-align: top;margin-top: 0.3rem;"></span></p>
					</div>
					<div class="select-array" data-hide="0">
						<ul class="mui-table-view mui-table-view-radio">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">所有人</a>
							</li>
							<li class="mui-table-view-cell mui-selected">
								<a class="mui-navigate-right">局端</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">商家</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">用户</a>
							</li>
						</ul>
					</div>
				</div>
				<div style="border-top: 1px solid #CECECE;">
					<div style="font-size: 14px;height: 1rem;line-height: 1rem;background-color: #fff;width: 100%;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">内容</p>
					</div>
					<div style="font-size: 14px;background-color: #fff;width: 100%;text-align: center;padding-bottom: 0.2rem;">
						<textarea type="text" name="content" placeholder="填写消息内容" style="border: none;height: 2.3rem;line-height: 0.3rem;width: 7.02rem;margin: 0 auto;display: inline-block;border: 1px solid #ccc;font-size: 14px;"></textarea>
					</div>
				</div>
				<!--<div style="width: 100%;background-color: #fff;">
					<div style="background-color: #ebebeb;height: 0.78rem;line-height: 0.78rem;width: 100%;font-size: 14px;text-indent: 0.32rem;">图片上传</div>
					<div class="upload-img">
						<div style="position: relative;">
							<div class="imageup">
								<img class="imgsrc addicon-style" style="width: 100%;height: 100%;"/>
							</div>
						</div>
					</div>
				</div>-->
				<div style="background-color: #fff;padding-top: 0.2rem;padding-bottom: 0.2rem;">
					<div class="nextbtn" style="width: 7.02rem;height: 0.88rem;line-height: 0.88rem;background-color: #209fd8;font-size: 14px;margin: 0 auto;color: #fff;text-align: center;">推送消息</div>
				</div>
				<div style="background-color: #fff;padding-top: 0.2rem;padding-bottom: 0.2rem;">
					<div class="mui-badge-warning" style="width: 7.02rem;height: 0.88rem;line-height: 0.88rem;font-size: 14px;margin: 0 auto;color: #fff;text-align: center;">返回</div>
				</div>
			</form>
		</div>
		<!--模板-->
		<script id="addimg-template" type="text/x-handlebars-template">
			<div style="position: relative;">
				<div class="imageitem">
					<img class="imgsrc addicon-style" style="width: 100%;height: 100%;" src="{{src}}"/>
					<input type="hidden" class="imgid" name="imgid" value="{{imgid}}"/>
				</div>
				<img src="../../img/delete.png" class="delete-btn">
			</div>
		</script>
		<!--模板-->
		<script>
//			选择接受组
			var list = document.querySelector('.mui-table-view.mui-table-view-radio');
			list.addEventListener('selected',function(e){
				console.log("当前选中的为："+e.detail.el.innerText);
			});
			
			
			$('html').on('click','.select-btn',function(){
				var hide = $('.select-array').attr('data-hide');
				if(hide == '0'){
					$('.select-array').show();
					$('.select-array').attr('data-hide','1');
				}else{
					$('.select-array').hide();
					$('.select-array').attr('data-hide','0');
				}
			})
		</script>
	</body>
</html>
