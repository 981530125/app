<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../common/rem.js"></script>
		<link rel="stylesheet" href="../../common/css/mui.picker.css" />
		<link rel="stylesheet" href="../../css/newmessage.css" />
		<link rel="stylesheet" href="../../common/css/mui.poppicker.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script src="../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../common/mui.picker.js"></script>
		<script src="../../common/mui.poppicker.js"></script>
		<script src="../js/notice/newmessage.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#35a8dc;box-shadow: none;">
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<!--<a class=" mui-icon mui-pull-right mui-a-color" style="font-size: 16px;color: #fff;vertical-align: bottom;height: 100%;margin-top: 0.08rem;"><img src="../../img/down.png" style="margin-right: 3px;width: 0.39rem;height: 0.34rem;vertical-align: bottom;"/>发布</a>-->
			<h1 class="mui-title" style="color: #fff;font-weight: bold;">信息提交</h1>
		</header>
		<div class="mui-content">
			<form id="sendinfo">
				<div>
					<div style="font-size: 14px;height: 1rem;line-height: 1rem;background-color: #fff;width: 100%;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">发起人</p>
					</div>
					<div style="font-size: 14px;height: 0.8rem;line-height: 0.8rem;background-color: #fff;width: 100%;text-align: center;">
						<input type="text" name="" placeholder="请输入您的姓名" id="sendname" value="" style="border: none;height: 0.8rem;line-height: 0.8rem;width: 7.02rem;margin: 0 auto;display: inline-block;border-bottom: 1px solid #ccc;background-color: #fff;" disabled="disabled"/>
					</div>
				</div>
				<div>
					<div style="font-size: 14px;height: 1rem;line-height: 1rem;background-color: #fff;width: 100%;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">发起时间</p>
					</div>
					<div style="font-size: 14px;height: 0.8rem;line-height: 0.8rem;background-color: #fff;width: 100%;text-align: center;">
						<input type="text" name="" placeholder="请输入时间" id="sendtime" value="" style="border: none;height: 0.8rem;line-height: 0.8rem;width: 7.02rem;margin: 0 auto;display: inline-block;border-bottom: 1px solid #ccc;background-color: #fff;" disabled="disabled"/>
					</div>
				</div>
				<div>
					<div style="font-size: 14px;height: 1rem;line-height: 1rem;background-color: #fff;width: 100%;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">主题</p>
					</div>
					<div style="font-size: 14px;height: 0.8rem;line-height: 0.8rem;background-color: #fff;width: 100%;text-align: center;">
						<input type="text" name="title" placeholder="填写标题" style="border: none;height: 0.8rem;line-height: 0.8rem;width: 7.02rem;margin: 0 auto;display: inline-block;border-bottom: 1px solid #ccc;"/>
					</div>
				</div>
				<div>
					<div style="font-size: 14px;height: 1rem;line-height: 1rem;background-color: #fff;width: 100%;">
						<p style="color: #999999;font-size: 14px;width: 7.02rem;margin: 0 auto;">内容</p>
					</div>
					<div style="font-size: 14px;background-color: #fff;width: 100%;text-align: center;padding-bottom: 0.2rem;">
						<textarea type="text" name="content" placeholder="填写消息内容" style="border: none;height: 2.3rem;line-height: 0.3rem;width: 7.02rem;margin: 0 auto;display: inline-block;border: 1px solid #ccc;font-size: 14px;"></textarea>
					</div>
				</div>
				<div style="width: 100%;background-color: #fff;">
					<div style="background-color: #ebebeb;height: 0.78rem;line-height: 0.78rem;width: 100%;font-size: 14px;text-indent: 0.32rem;">图片上传</div>
					<div class="upload-img">
						<div style="position: relative;">
							<div class="imageup">
								<img class="imgsrc addicon-style" style="width: 100%;height: 100%;"/>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color: #fff;padding-top: 0.2rem;padding-bottom: 0.2rem;">
					<div class="nextbtn" style="width: 7.02rem;height: 0.88rem;line-height: 0.88rem;background-color: #209fd8;font-size: 14px;margin: 0 auto;color: #fff;text-align: center;">提交</div>
				</div>
			</form>
		</div>
		<!--模板-->
		<script id="addimg-template" type="text/x-handlebars-template">
			<div style="position: relative;">
				<div class="imageitem">
					<img class="imgsrc addicon-style" style="width: 100%;height: 100%;" src="{{src}}"/>
					<input type="hidden" class="imgid" name="imgid" value="{{imgid}}"/>
				</div>
				<img src="../../img/delete.png" class="delete-btn">
			</div>
		</script>
		<!--模板-->
	</body>
</html>
