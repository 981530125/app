<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../common/rem.js"></script>
		<link rel="stylesheet" href="../../css/noticecontent.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script src="../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<script type="text/javascript" src="../js/message/noticecontent.js"></script>
		<script src="../../js/mui.min.js"></script>
		<style>
			body{
				background-color: #fff;
			}
		</style>
		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:#35a8dc;box-shadow: none;">
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title" style="color: #fff;font-weight: bold;">信息详情</h1>
		</header>
		<div class="mui-content" id="messagecontent" style="background-color: #fff;">
			
		</div>
		<!--模板-->
		<script id="content-template" type="text/x-handlebars-template">
			<form id="answer">
				<div style="width: 7.02rem;margin: 0 auto;padding: 0.3rem 0;">
					<div class="title-item">
						<span>{{title}}</span>
						<span class="mui-badge mui-badge-primary" style="font-size: 12px;margin-left: 10px;display: none;">已读</span>
					</div>
					<input type="hidden" name="title" value="{{title}}" />
					<input type="hidden" name="content" value="{{content}}" />
					<input type="hidden" name="id" value="{{id}}" />
					<div style="width: 100%;text-align: left;color: #ccc;font-size: 14px;">
						<span style="margin-right: 0.15rem;">{{author_name}}</span>
						<span style="margin-right: 0.15rem;">{{created_at}}</span>
						<span style="margin-right: 0.15rem;">当前接收人:{{latest_received_admin_name}}</span>
					</div>
					<div class="content-item">{{{content}}}</div>
					<div style="width: 7.02rem;margin-top: 0.2rem;">
						<ul class="mui-table-view">
							{{#each filelist}}
								{{#if_eq ext 'txt'}}
							    <li class="mui-table-view-cell" style="font-size: 14px;">{{original_name}}
							        <span class="down-icon"><img src="../../img/downicon.png" style="width: 0.36rem;height: 0.34rem;"/></span>
							        <input type="hidden" name="file_id" value="{{id}}" />
							    </li>
								{{/if_eq}}
						    {{/each}}
						</ul>
					</div>
					<div style="width: 7.02rem;margin-top: 0.2rem;">
						<ul class="mui-table-view">
							{{#each filelist}}
								{{#if_eq ext 'jpg'}}
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
										<img src="{{../rooturl}}{{access_path}}" class="mui-media-object mui-pull-left addicon-style imgsrc" data-preview-src="" data-preview-group="1"/>
										<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
											<p class='mui-ellipsis'>{{original_name}}</p>
											<div class='mui-ellipsis' style="font-size: 14px;">
												<span style="font-size: 14px;color: #ccc;">{{author_name}}</span>
												<span style="font-size: 14px;color: #ccc;">{{created_at}}</span>
											</div>
										</div>
										<div class="mui-media-body f14 " style="text-align: right;vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
											<p><img src="../../img/downicon.png" onclick="downloadimg('{{../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;"/></p>
										</div>
									</a>
									<input type="hidden" name="file_id" value="{{id}}" />
								</li>
								{{/if_eq}}
								{{#if_eq ext 'png'}}
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
										<img src="{{../rooturl}}{{access_path}}" data-preview-src="" data-preview-group="1" class="mui-media-object mui-pull-left addicon-style imgsrc" />
										<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
											<p class='mui-ellipsis'>{{note}}</p>
										</div>
										<div class="mui-media-body f14 " style="text-align: right;vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
											<p><img src="../../img/download.png" onclick="downloadimg('{{../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;"/></p>
										</div>
									</a>
									<input type="hidden" name="file_id" value="{{id}}" />
								</li>
								{{/if_eq}}
								{{#if_eq ext 'gif'}}
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;" style="padding-left: 0;margin-left: 0;">
										<img src="{{../rooturl}}{{access_path}}" data-preview-src="" data-preview-group="1" class="mui-media-object mui-pull-left addicon-style imgsrc" />
										<div class="mui-media-body f14" style="text-align: left;height: 1.2rem;">
											<p class='mui-ellipsis'>{{note}}</p>
										</div>
										<div class="mui-media-body f14 " style="text-align: right;vertical-align: bottom;height: 0.44rem;margin-right: 0.3rem;">
											<p><img src="../../img/download.png" onclick="downloadimg('{{../rooturl}}{{access_path}}')" style="width: 0.44rem;height: 0.44rem;"/></p>
										</div>
									</a>
									<input type="hidden" name="file_id" value="{{id}}" />
								</li>
								{{/if_eq}}
							{{/each}}
						</ul>
					</div>
				</div>
				<div class="item-title">
					历史回复内容列表
				</div>
				<div style="width: 100%;">
					{{#each follows}}
					<div class="follow-item">
						<div class="follow-name">
							<span style="line-height: 0.8rem;display: inline-block;">{{author_name}}</span>
							<span style="float: right;line-height: 0.8rem;color: #007AFF;font-weight: normal;font-size: 14px;">已{{operate}}</span>
						</div>
						<div class="follow-timeitem">
							<span style="margin-right: 0.15rem;">{{created_at}}</span>
						</div>
						<div class="follow-content">{{{content}}}</div>
					</div>
					{{/each}}
				</div>
				<div class="item-title">
					您的处理意见
				</div>
				<div class="textarea-item">
					<textarea class="text-style" name="dealcontent" placeholder="请输入你的处置意见"></textarea>
				</div>
				<div style="border-top: 16px solid #ebebeb;width: 100%;padding-bottom: 1rem;">
					{{#if_eq latest_received_admin_name currentname}}
					<div class="deal-btn dealsubmit" style="background-color: #3babde;">
						<img src="../../img/copy.png" class="deal-icon"/>
						<span style="font-size: 16px;color: #fff;">处置</span>
					</div>
					{{/if_eq}}
					{{#if_eq latest_received_admin_name currentname}}
					<div class="deal-btn delivesubmit" style="background-color: #ee5f5f;">
						<img src="../../img/deliver.png" class="deal-icon"/>
						<span style="font-size: 16px;color: #fff;">转交</span>
					</div>
					{{/if_eq}}
					<div class="deal-btn mui-btn-royal replysubmit">
						<img src="../../img/fenxiang.png" class="deal-icon"/>
						<span style="font-size: 16px;color: #fff;">回复</span>
					</div>
					<div class="deal-btn mui-badge-warning returnsubmit">
						<span  style="font-size: 16px;color: #fff;">返回</span>
					</div>
				</div>
			</form>
		</script>
		<script src="../../common/mui.zoom.js"></script>
		<script src="../../common/mui.previewimage.js"></script>
		<script>
			mui.previewImage();
		</script>
	</body>
</html>
