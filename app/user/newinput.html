<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试newinput</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../common/rem.js"></script>
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<style>
			.p-account-login .form-block .mu-input:first-child {
			    margin-bottom: 0;
			}
			.mu-input.has-label {
			    min-height: 72px;
			}
			.mu-input.full-width {
			    width: 100%;
			}
			.mu-input.has-label {
			    padding-top: 28px;
			    padding-bottom: 12px;
			}
			.mu-input {
			    font-size: 16px;
			    width: 256px;
			    min-height: 48px;
			    display: inline-block;
			    position: relative;
			    color: rgba(0,0,0,.54);
			    margin-bottom: 16px;
			    padding-bottom: 12px;
			    padding-top: 4px;
			}
			.mu-input.has-label .mu-input-label.float {
			    -webkit-transform: translate3d(0,28px,0) scale(1);
			    transform: translate3d(0,28px,0) scale(1);
			    color: rgba(0,0,0,.38);
			}
			.mu-input.has-label .mu-input-label {
			    top: 8px;
			    position: absolute;
			}
			.mu-input-label {
			    line-height: 20px;
			    -webkit-transition: all .45s cubic-bezier(.23,1,.32,1);
			    -o-transition: all .45s cubic-bezier(.23,1,.32,1);
			    transition: all .45s cubic-bezier(.23,1,.32,1);
			    z-index: 1;
			    cursor: text;
			    -webkit-transform: translateZ(0) scale(.75);
			    transform: translateZ(0) scale(.75);
			    -webkit-transform-origin: left top;
			    transform-origin: left top;
			    -webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			    pointer-events: none;
			    -webkit-backface-visibility: hidden;
			    backface-visibility: hidden;
			}
			.mu-text-field-input {
			    -webkit-appearance: none;
			    -moz-appearance: none;
			    appearance: none;
			    outline: none;
			    border: none;
			    background: none;
			    border-radius: 0 0 0 0;
			    -webkit-box-shadow: none;
			    box-shadow: none;
			    display: block;
			    padding: 0;
			    margin: 0;
			    width: 100%;
			    height: 32px;
			    font-style: inherit;
			    font-variant: inherit;
			    font-weight: inherit;
			    font-stretch: inherit;
			    font-size: inherit;
			    color: rgba(0,0,0,.87);
			    font-family: inherit;
			    position: relative;
			    -webkit-box-flex: 1;
			    -webkit-flex: 1;
			    -ms-flex: 1;
			    flex: 1;
			}
			.mu-input_focus{
				color:#2196f3;
			}
			.mu-input_focus.focus{
				transform: scaleX(1);
			}
			.mu-input-line {
			    margin: 0;
			    height: 1px;
			    border: none;
			    background-color: rgba(0,0,0,.12);
			    left: 0;
			    right: 0;
			    bottom: -1px;
			    position: absolute;
			}
			.mu-input-focus-line {
			    margin: 0;
			    height: 2px;
			    border: none;
			    position: absolute;
			    left: 0;
			    right: 0;
			    bottom: -1px;
			    -webkit-transform: scaleX(0);
			    transform: scaleX(0);
			    -webkit-transition: -webkit-transform .45s cubic-bezier(.23,1,.32,1);
			    transition: -webkit-transform .45s cubic-bezier(.23,1,.32,1);
			    -o-transition: transform .45s cubic-bezier(.23,1,.32,1);
			    transition: transform .45s cubic-bezier(.23,1,.32,1);
			    transition: transform .45s cubic-bezier(.23,1,.32,1),-webkit-transform .45s cubic-bezier(.23,1,.32,1);
			}
			
		</style>
	</head>
	<body>
		<div class="mui-content" style="width: 80%;margin: 0 auto;">
			<div class="form-block">
				<div class="mu-input  has-label full-width">
					<div class="mu-input-label float">手机</div>
					<div class="mu-text-field mu-input-content">
						<input tabindex="0" type="number" placeholder="" class="mu-text-field-input">
						<div>
							<div class="mu-input-line"></div>
							<div class="mu-input-focus-line focus"></div>
						</div>
					</div>
				</div>
				<div class="mu-input  has-label full-width">
					<div class="mu-input-label float">密码</div>
					<div class="mu-text-field mu-input-content">
						<input tabindex="0" type="password" placeholder="" class="mu-text-field-input">
						<i class="mu-input-action-icon mu-icon  material-icons  " style="user-select: none;">visibility_off</i>
						<div>
							<div class="mu-input-line"></div>
							<div class="mu-input-focus-line "></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function(){
				$('.mu-text-field-input').focus(function(){
					$(this).parent().parent().find('.mu-input-label').removeClass('float');
					$(this).parent().parent().addClass('mu-input_focus');
				})
				$('.mu-text-field-input').blur(function(){
					$(this).parent().parent().find('.mu-input-label').addClass('float');
					$(this).parent().parent().removeClass('mu-input_focus');
				})
			})
		</script>
	</body>
</html>
