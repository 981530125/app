<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>监管记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../../common/rem.js"></script>
		<script src="../../js/handlebars.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../common/css/mui.picker.css" />
		<link rel="stylesheet" href="../../common/css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../common/css/footer.css" />
		<link rel="stylesheet" href="../../css/dishmanage.css" />
		
		<style type="text/css">
			.mui-content>.mui-table-view:first-child {
				margin-top: -1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#29a3da;box-shadow: none;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 id="title" class="mui-title" style="color: #fff;font-weight: bold;">监管记录</h1>
			<div class="mui-pull-right" style="width: 72px;" id='showUserPicker'>
				<a href="#" class="mui-icon mui-pull-right mui-icon mui-icon-arrowdown" style="color: #D1F0FD"></a>
				<a href="#" class="mui-title" id="userResult" style="font-size: 14px;color: #D1F0FD;left: auto;">全部</a>
			</div>
		</header>
		<!--下拉刷新容器-->
		
		<div id="pullrefresh" class="mui-content">
			<!--<div style="width: 100%;padding: 0.25rem 0;background-color: #209fd8;">
				<input type="text" placeholder="输入关键字搜索" value="" style="width: 7.02rem;height: 0.7rem;border-radius: 0.7rem;border: 1px solid #fff;box-shadow: none;text-indent: 10px; display: block;margin: 0 auto;"/>
			</div>-->
			<div id="datalist">
				<!--数据列表-->
			</div>
		</div>
		<div></div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/shopcenter/recordsmanage.js"></script>
		<script src="../../common/mui.picker.js"></script>
		<script src="../../common/mui.poppicker.js"></script>
		<!--模板-->
		<script id="content-template" type="text/x-handlebars-template">
			<ul class="mui-table-view mui-table-view-chevron" style="background-color: #ebebeb;">
				{{#each data}}
				<div class="mui-card add-card changeactivity" data-id="{{id}}" data-task_id="{{task.id}}" style="box-shadow: 0 0 1px #ccc">
					<div class="mui-card-content">
						<div class="mui-card-content-inner" style="padding-left: 5px;padding-right: 5px;padding: 5px;">
							<p style="color: #333333;font-size: 16px;margin-bottom: 5px;">
								<span style="margin-right: 0.1rem;">{{name}}</span>
								<span style="{{#if_eq status 0}}color: #24a1d9;{{else}}color: #FA0000;{{/if_eq}}" >{{#if_eq status 0}}未完成{{/if_eq}}{{#if_eq status 1}}已完成{{/if_eq}}</span>
							</p>
							<p style="margin-bottom: 2px;">
								<span style="color: #24a1d9;margin-right: 0.1rem;">{{corp_name}}</span>
							</p>
							<p style="margin-bottom: 2px;">
								<span style="margin-right: 0.1rem;">{{residence}}</span>
							</p>
							<p>
								<span style="color: #24a1d9;margin-right: 0.1rem;">{{#if_eq check_results 1}}符合{{/if_eq}}{{#if_eq check_results 2}}基本符合{{/if_eq}}{{#if_eq check_results 3}}不符合{{/if_eq}}{{#if_eq check_results null}}待评定{{/if_eq}}{{#if_eq check_results 0}}待评定{{/if_eq}}</span>
								<span style="margin-right: 0.1rem;">{{prettifyDate created_at 10}}</span>
								<span style="margin-right: 0.1rem;display: none;">{{operate_admin_names}}</span>
							</p>
						</div>
					</div>
				</div>
				{{/each}}
			</ul>
		</script>
		<script id="nodata-template" type="text/x-handlebars-template">
			<div style="font-size: 16px;text-align: center;padding: 2rem 0;background-color: #ebebeb;">
				暂无信息
			</div>
		</script>
		<!--模板-->
		
		<script>
			mui.init();
		</script>
	</body>

</html>
