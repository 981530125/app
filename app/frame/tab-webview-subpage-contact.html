	<script>
		(function($, owner) {
		//将BASE 64保存为图片文件
			owner.baseImgFile = function(uid, base64, quality, callback) {
		        quality = quality || 10;
		        callback = callback || $.noop;
		        var bitmap = new plus.nativeObj.Bitmap();
		        // 从本地加载Bitmap图片
		        bitmap.loadBase64Data(base64, function() {
		            //    console.log('加载图片成功');
		            bitmap.save("_doc/" + uid + ".jpg", {
		                overwrite: true,
		                quality: quality
		            }, function(i) {
		                callback(i);
		                //    console.log('保存图片成功：'+JSON.stringify(i));
		            }, function(e) {
		                console.log('保存图片失败：' + JSON.stringify(e));
		            });
		        }, function(e) {
		            console.log('加载图片失败：' + JSON.stringify(e));
		        });
		    }
		}(mui, window.app = {}));
	</script>

		//	switch切换
		
		$("html").on("click",'#mySwitch',function(event){
			var isActive = $(this).hasClass("mui-active");
			console.log(isActive);
			if(isActive){
				$(this).removeClass('mui-active');
				$('.transit').fadeOut(1000);
				localStorage.setItem('print','false');
			}else{
				$(this).addClass('mui-active');
				$('.transit').fadeIn(1000);
				localStorage.setItem('print','true');
			}
			event.stopPropagation();
		})
