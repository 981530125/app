		<script id="jlist-template" type="text/x-handlebars-template">
			<ul class="mui-table-view" style="margin-top: 0;">
				{{#each this}}
					<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox f14">
						<div>
							<input type="checkbox" name="all" value="{{name}}"/>{{name}}
						</div>
						{{#each children}}
						<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox f14">
							<div style="text-indent: 10px;">
								<input type="checkbox" name="first" value="{{name}}"/> {{name}}
							</div>
							{{#each children}}
							<li class="mui-table-view-cell mui-indexed-list-item  f14" >
								<div style="text-indent: 20px;width: 100%;position: relative;" class="showUserPicker">
									{{name}}
									<div class="mui-checkbox" style="position:absolute;right: 0;top: 0;">
										<input type="checkbox" name="secords" style="right: 5px;top: 0;" value="{{name}}"/> 
									</div>
								</div>
							</li>
							{{/each}}
						</li>
						{{/each}}
					</li>
